<mat-toolbar color="primary">
  <span>Backlog</span>
</mat-toolbar>

<mat-card>

  <mat-form-field appearance="fill">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
  </mat-form-field>

  <button mat-raised-button color="primary">Agregar</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- idtask Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- points Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> points </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <!-- points Column -->
    <ng-container matColumnDef="assignedUser">
      <th mat-header-cell *matHeaderCellDef> assignedUser </th>
      <td mat-cell *matCellDef="let element"> {{element.assignedUser}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> acciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="btnVisibility" matTooltip="Ver {{element.title}}">visibility</mat-icon>
        <mat-icon class="btnEdit" matTooltip="Editar {{element.title}}">edit</mat-icon>
        <mat-icon class="btnDelete" matTooltip="Eliminar {{element.title}}">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of task"></mat-paginator>
</mat-card>
