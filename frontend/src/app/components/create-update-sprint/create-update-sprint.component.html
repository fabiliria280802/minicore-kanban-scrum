<div class="wrapper">
  <div class="login-container">
    <h1>Crear un sprint</h1>
    <form (submit)="addSprint()">
      <div class="form-group mb-3">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="title"
          id="title"
          name="title"
          placeholder="Titulo del sprint"
        />
      </div>
      <div class="form-group mb-3">
        <mat-form-field>
          <input
            matInput
            [matDatepicker]="picker1"
            placeholder="Fecha de inicio"
            [(ngModel)]="initialDate"
            name="initialDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-group mb-3">
        <mat-form-field>
          <input
            matInput
            [matDatepicker]="picker2"
            placeholder="Fecha de fin"
            [(ngModel)]="finalDate"
            name="finalDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          routerLink="/backlog"
        >
          Aceptar
        </button>
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          routerLink="/backlog"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
