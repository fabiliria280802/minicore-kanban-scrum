<div class="container mt-2">
  <h2>Dashboard</h2>
  <!-- Iterar sobre cada sprint -->
  <div *ngFor="let sprint of sprints" class="sprint-container">
    <div class="sprint-header">
      <h3>{{ sprint.title }}</h3>
      <div class="sprint-dates">
        {{ sprint.initialDate | date }} - {{ sprint.finalDate | date }}
      </div>
      <div class="sprint-points">
        <div class="sprint-committed">
          {{ sprint.committedPoints | number }}
        </div>
        <div class="sprint-fulfilled">
          {{ sprint.fulfilledPoints | number }}
        </div>
        <div class="sprint-noFulfilled">
          {{ sprint.noFulfilledPoints | number }}
        </div>
      </div>
    </div>
    <div class="sprint-tasks">
      <table class="table">
        <thead>

            <th scope="col">Puntos</th>
            <th scope="col">Usuario Asignado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Asumiendo que quieres mostrar tareas relacionadas con este sprint

          </tr>-->

      </table>
    </div>
  </div>
</div>
