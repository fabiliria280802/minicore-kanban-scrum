-->
<mat-toolbar color="primary">
  <span>Lista de colaboladores</span>
</mat-toolbar>

<mat-card>

  <div style="display: flex; align-items: center;">
    <mat-form-field appearance="fill">
       <mat-label>Filtro</mat-label>
       <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
    </mat-form-field>
    <button mat-raised-button (click)="addEditTask()" color="primary">Agregar</button>
   </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- fullname Column -->
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
      <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
    </ng-container>

    <!-- emailColumn -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> posicion </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> acciones </th>
      <td mat-cell *matCellDef="let element">
        <!--
        <mat-icon class="btnVisibility" matTooltip="Ver {{element.title}}">visibility</mat-icon>
        -->
        <mat-icon class="btnEdit" matTooltip="Editar {{element.title}}">edit</mat-icon>
        <mat-icon class="btnDelete" matTooltip="Eliminar {{element.title}}">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of task"></mat-paginator>
</mat-card>
