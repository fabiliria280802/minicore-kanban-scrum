<div class="login">
  <div class="form">
    <h2>Login</h2>
    <form (submit)="logIn()">
      <input
        type="text"
        [(ngModel)]="login"
        id="login"
        name="login"
        placeholder="Usuario o email"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        id="password"
        name="password"
        placeholder="Contraseña"
        required
      />

      <input type="submit" value="Aceptar" class="submit" />
      <button (click)="loginRedirect()" *ngIf="!isLoggedIn()" class="submit">
        <img src="https://img.icons8.com/?size=100&id=22989&format=png&color=000000"
        class="icon-small"
        alt="microsoft"
        />
        Login with Microsoft
      </button>
      <p>¿No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
    </form>
  </div>
</div>
