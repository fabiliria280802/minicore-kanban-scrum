<div class="wrapper">
  <div class="login-container">
    <img class="logo" src="../../assets/icons/usuario.png" alt="User Login Logo" />
    <h1>Registro de usuarios</h1>
    <form action="/your-login-endpoint" method="post">
      <div class="form-group mb-3">
        <input type="text" [(ngModel)]="username" class="form-control" placeholder="Usuario" required />
      </div>
      <div class="form-group mb-3">
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña" required />
      </div>
      <div class="form-group mb-3">
        <input type="password" [(ngModel)]="confirmPassword" class="form-control" placeholder="Repetir Contraseña" required />
      </div>
      <div class="d-grid gap-2 mb-3">
        <button type="submit" (click)="addUser" class="btn btn-primary btn-lg">Aceptar</button>
      </div>
    </form>
  </div>
</div>
